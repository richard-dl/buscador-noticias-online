<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Círculo del mundo -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" stroke="#e2e8f0" stroke-width="2"/>
  <!-- Líneas del globo -->
  <ellipse cx="50" cy="50" rx="45" ry="20" fill="none" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="20" ry="45" fill="none" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  <line x1="5" y1="50" x2="95" y2="50" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="5" x2="50" y2="95" stroke="#e2e8f0" stroke-width="1.5" opacity="0.6"/>
  <!-- Lupa -->
  <circle cx="62" cy="62" r="18" fill="none" stroke="#fff" stroke-width="4"/>
  <line x1="75" y1="75" x2="90" y2="90" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
  <!-- Punto de noticias -->
  <circle cx="35" cy="35" r="8" fill="#48bb78"/>
  <circle cx="35" cy="35" r="4" fill="#fff"/>
</svg>
